services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    image: lesholikov/ordo_api:${IMAGE_TAG:-latest}
    ports:
      - '${PORT}:3000'
    env_file:
      - .env
    depends_on:
      - db

  test:
    build:
      context: .
    image: ordo_image_test
    env_file:
      - .env
    command: ['npm', 'run', 'test']

volumes:
  pgdata:
